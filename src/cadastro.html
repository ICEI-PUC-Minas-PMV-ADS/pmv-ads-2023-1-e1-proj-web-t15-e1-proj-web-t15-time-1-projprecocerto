<!DOCTYPE html>
<html>

<head>
	<title>Cadastro - Preço </title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<img src="img/logo.png" alt="Logo do Preço Certo">
		<h1>Preço Certo</h1>
	</header>
	<main>
		<div class="container">
			<div class="form" id="cadastro">
				<h2>Ainda não é cadastrado? Cadastre-se </h2>
				<form>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" placeholder="Digite seu email" required><br>
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br>
					<label for="senha-confirmacao">Confirme a senha:</label>
					<input type="password" id="senha-confirmacao" name="senha-confirmacao"
						placeholder="Confirme sua senha" required><br>
					<button class="btn-cadastrar" id="btn-cadastrar">Cadastrar</button>
					<script>
						const btnCadastrar = document.getElementById("btn-cadastrar");

						btnCadastrar.addEventListener("click", function () {
							alert("Cadastro realizado com sucesso!");
						});
					</script>

				</form>
			</div>
			<div class="form" id="login">
				<section>
					<h2>Já é Cadastrado ? Faça Login </h2>
					<form class="formulario-login">
						<label for="login-email">E-mail:</label>
						<input type="email" id="login-email" name="login-email" placeholder="Digite seu email" required><br>
						<label for="login-senha">Senha:</label>
						<input type="password" id="login-senha" name="login-senha" placeholder="Digite sua senha" required><br>
						<button class="btn-entrar">Entrar</button>
					</form>
			</div>
	</main>
	<footer>
		<p>Av. Dom José Gaspas, 500 - Coração Eucarístico - Belo Horizonte - MG, 30.535-901</p>
		<p>Fale Conosco | ajuda-precocerto@precocerto.com.br</p>
	</footer>
</body>

</html>
